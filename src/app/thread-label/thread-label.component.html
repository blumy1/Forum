<div class="container">
  <div class="container-info">
    <a routerLink="/threads/{{thread.id}}/{{thread.slug}}" class="title">{{thread.title}}</a>
    <div class="info">
      Started by <a href="#">{{thread.author.username}}</a>, <span class="info-date">{{thread.createdAt}}</span>
    </div>
  </div>
  <div class="last-post" *ngIf="lastPost">
    <a href="#">{{lastPost.author.username}}</a>
    <span class="last-post-date">{{lastPost.createdAt}}</span>
  </div>
</div>
