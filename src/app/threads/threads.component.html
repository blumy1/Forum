<button *ngIf="isLoggedIn$ | async" class="add-thread" routerLink="{{getCreateCurrentUrl()}}">
  New thread
</button>
<div class="container">
  <div class="container-header">
    {{subcategory?.name}}
  </div>
  <app-thread-label *ngFor="let thread of threads" [thread]="thread"></app-thread-label>
</div>
